<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Текстове повідомлення -->
      <a-plane position="0 2.1 -3" width="5" height="0.5" color="white"></a-plane>
      <a-text value="Welcome to browser's VR! Робота виконана Антоніною Барсуковою" position="0 2.15 -3" color="black" align="center"></a-text>

      <!-- Фон -->
      <a-sky color="#B0B0B0"></a-sky>

      <!-- Тор -->
      <a-torus position="-0.25 1 -2" color="yellow" radius="0.5" radius-tubular="0.1" rotation="0 45 0"></a-torus>
      <a-torus position="0.25 1 -2" color="green" radius="0.5" radius-tubular="0.1" rotation="0 45 0"></a-torus>
      <a-torus position="0 1.25 -2" color="red" radius="0.5" radius-tubular="0.1" rotation="90 0 0"></a-torus>

      <!-- Кольорова платформа -->
      <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="magenta"></a-plane>

      <!-- Стовбці -->
      <a-box position="0.5 0.5 -1.5" depth="0.2" height="1" width="0.2" color="blue"></a-box>
      <a-box position="-0.5 0.5 -1.5" depth="0.2" height="1" width="0.2" color="yellow"></a-box>
      <a-box position="0 0.5 -1.5" depth="0.2" height="1" width="0.2" color="green"></a-box>
    </a-scene>
  </body>
</html>
