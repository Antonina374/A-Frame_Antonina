<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
		<script src="../aframe/aframe.min.js"></script>
   	<script src="../arjs/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs='trackingMethod: best;'>
  <a-anchor hit-testing-enabled='true'>
    
    <!-- Біла площина -->
    <a-plane width="9" height="2" position="0 1 -2" rotation="0 0 0" color="white"></a-plane>

    <!-- Текст -->
    <a-text 
      value="Welcome to browser VR!" 
      font="arial-msdf.json" 
      negate="false" 
      animation="property: rotation; to: 360 0 0; loop: true; dur: 10000"
      color="black" 
      width="8" 
      position="0 1.2 -1.9">
    </a-text>

    <!-- Об'єкти сцени -->
    <a-torus position="-2 1 0.5" color="green" radius="1.2" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
    <a-plane width="7" height="7" rotation="-90 0 0" position="-2 -2 0.5" color="purple"></a-plane>
    <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 0.5"></a-cylinder>
    <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 0.5"></a-cylinder>
    <a-torus-knot color="orange" radius="1.2" position="-3 1 0.5"></a-torus-knot>
    </a-anchor>	
  </a-scene>
</body>
</html>
